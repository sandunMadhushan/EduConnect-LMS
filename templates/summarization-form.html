<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Tools - EduConnect LMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="logo">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" />
        </div>
        <ul class="menu">
          <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li><a href="{{ url_for('studygroups') }}">Study Groups</a></li>
          <li><a href="{{ url_for('discussionforums') }}">Discussion Forum</a></li>
          <li><a href="{{ url_for('aitools') }}" class="active">AI Tools</a></li>
          <li><a href="{{ url_for('studysessions') }}">Study Sessions</a></li>
          <li><a href="{{ url_for('profile') }}">Profile</a></li>
        </ul>
      </aside>
      <main class="main-content">
        <header class="header">
          <h1>AI Tools</h1>
          <p>Upload study materials for summarization and insights.</p>
        </header>
        <section class="content">
          <div class="widget ai-tools-widget">
            <form id="summarization-form" enctype="multipart/form-data">
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required class="form-textarea"></textarea>
              </div>
              <div class="form-group">
                <label for="upload">Upload Study Material (Image):</label>
                <input type="file" id="upload" name="upload" accept="image/*" class="form-file-input" required>
              </div>
              <button type="button" class="form-btn" onclick="summarize()">Summarize</button>
              <div class="form-group">
                <label for="summary">Summarization:</label>
                <textarea id="summary" name="summary" class="form-textarea" readonly></textarea>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script>
      function summarize() {
        let formData = new FormData();
        formData.append("description", document.getElementById("description").value);
        formData.append("upload", document.getElementById("upload").files[0]);

        fetch("/summarize", {
          method: "POST",
          body: formData,
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById("summary").value = data.summary;
        })
        .catch(error => console.error("Error:", error));
      }
    </script>
  </body>
</html>
