<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - EduConnect LMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="logo">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" />
        </div>
        <ul class="menu">
          <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li><a href="{{ url_for('studygroups') }}">Study Groups</a></li>
          <li><a href="{{ url_for('discussionforums') }}">Discussion Forum</a></li>
          <li><a href="{{ url_for('aitools') }}">AI Tools</a></li>
          <li><a href="{{ url_for('studysessions') }}">Study Sessions</a></li>
          <li><a href="{{ url_for('profile') }}" id="profile-link" class="active">Profile</a></li>
        </ul>
      </aside>
      <main class="main-content">
        <header class="header">
          <h1>Profile</h1>
          <p>Manage your account details and preferences.</p>
        </header>
        <section class="content">
          <div class="widget profile-widget">
            <div class="profile-header">
              <img src="{{ user.profile_pic }}" alt="Profile Picture" class="profile-pic" id="profile-preview">
              <form action="{{ url_for('upload_profile_pic') }}" method="POST" enctype="multipart/form-data" id="profile-pic-form">
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*" class="form-input" onchange="previewImage(event)">
                <button type="submit" class="form-btn">Upload Photo</button>
              </form>
              <h2>{{ user.name }}</h2>
              <p>{{ user.email }}</p>
            </div>
            <form action="{{ url_for('profile') }}" method="POST" class="profile-form">
              <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required class="form-input">
              </div>
              <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" class="form-textarea">{{ user.bio }}</textarea>
              </div>
              <button type="submit" class="form-btn">Save Changes</button>
            </form>
          </div>
        </section>
      </main>
    </div>
    
    <script>
      // Load profile dynamically when clicking the Profile link
      document.getElementById("profile-link").addEventListener("click", function(event) {
          event.preventDefault();
          fetch("profile.html")
              .then(response => response.text())
              .then(data => {
                  document.querySelector(".main-content").innerHTML = new DOMParser().parseFromString(data, "text/html").querySelector(".main-content").innerHTML;
              });
      });

      // Preview Profile Image before upload
      function previewImage(event) {
          var reader = new FileReader();
          reader.onload = function () {
              var output = document.getElementById("profile-preview");
              output.src = reader.result;
          };
          reader.readAsDataURL(event.target.files[0]);
      }
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
